<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div class="logo">
            <!-- logo -->
        </div>
    
        <div class="new-todo">
            <!-- keyup.nome tasto tastiera serve a far inviare con il tasto invio -->
            <input v-model="newTodo" @keyup.enter="arrayPush" type="text" placeholder="aggiungi">
            <!-- click attaccato al bottone che ti crea un nuovo todo -->
            <button @click="arrayPush">aggiungi</button>
        </div>

        <div class="todos-container">
            <!-- v-if lunghezza dell'array maggiore di 0 stampa se ci sono dei contenuti stampa -->
            <ul v-if="todos.length > 0">
                 <!-- lista dinamica creata con v-for prende array todos da vuejs -->
                <li v-for="(item, i) in todos" :class="item.done == true 'txtDecoration'" class="todo" :key="i">
                    {{item.text}}
                    <i 
                    @click="arrayRemove(i)"
                    class="fa-solid fa-x"></i>
                </li>
            </ul>
            <!-- nel caso in cui l'array diventa vuoto ti stampa questo h2 -->
            <h2 v-else>Non ci sono elementi</h2> 
            <!-- v-if e v-else devono essere successivi non puÃ² esserci nessun tag in mezzo -->
        </div>
    </div>    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="data.js"></script>
</body>
</html>
